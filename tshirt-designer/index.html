<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <!-- JQuery + Popper.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Fabric -->
  <script src="js/fabric.js/dist/fabric.min.js"></script>

  <script src="js/main.js"></script>
  <script src="js/data.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class='canvas-container'>
    <canvas id='c'></canvas>
  </div>
  <div class='content-block'>
    <div class='options'>
      <div class='styles'>
        <h1> Styles </h1>
        <div class='style-container'></div>
      </div>

      <div class='style-colors'>
        <h1> Colors </h1>
        <div class='style-colors-container'></div>
      </div>

      <div class='ink-colors'>
        <h1> Ink Colors </h1>
        <div class='ink-colors-container'></div>
      </div>

      <div class='quantities'>
        <h1> Quantities </h1>
        XS  <input class='quantity-input' type='number' name='xs'><br>
        S   <input class='quantity-input' type='number' name='s'><br>
        M   <input class='quantity-input' type='number' name='m'><br>
        L   <input class='quantity-input' type='number' name='l'><br>
        XL  <input class='quantity-input' type='number' name='xl'><br>
        2XL <input class='quantity-input' type='number' name='xl2'><br>
        Total <span id='total-quantity'>0</span>
      </div>
    </div>
  </div>
</body>
</html>
